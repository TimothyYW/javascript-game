<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Header start -->
        <header>
            <h1>Rock Paper Scissor Game</h1>
            <p id="welcome">Welcome to the Rock Paper Scissor Game!</p>
            <p id="welcome-text">Choose your move and see if you can beat the computer!</p>
        </header>
        <!-- Header end -->
        <!-- Main start -->
        <main>
            <div class="scoreboard">
                <div id="human" class="user-score">User</div>
                <div id="bot" class="computer-score">Bot</div>
                <span id="human-score">0</span>:<span id="bot-score">0</span>
            </div>

            <div class="result">
                <p>Paper beats rock.</p>
            </div>

            <div class="options">
                <div class="option">
                    <img src="assets/images/rock.png" alt="Rock" class="option-image" id="rock">
                </div>
                <div class="option">
                    <img src="assets/images/paper.png" alt="Paper" class="option-image" id="paper">
                </div>
                <div class="option">
                    <img src="assets/images/scissor.png" alt="Scissor" class="option-image" id="scissor">
                </div>
            </div>
            <p id="action-message">Make your move!</p>
        </main>
        <!-- Main end -->
         <!-- Footer start -->
        <footer>
            <p class="creator">
                Â© 2025 Rock Paper Scissor Game. All rights reserved.<br>
                Developed by <a href="https://github.com/TimothyYW">Timothy Y Wewengkang</a>
            </p>
        </footer>
        <!-- Footer end -->
        <script src="assets/js/javascript.js"></script>
    </body>
</html>
